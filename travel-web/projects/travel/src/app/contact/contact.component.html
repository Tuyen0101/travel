<main id="content" class="site-main">
  <!-- Inner Banner html start-->
  <section class="inner-banner-wrap">
     <div class="inner-baner-container" style="background-image: url(../../assets/images/inner-banner.jpg);">
        <div class="container">
           <div class="inner-banner-content">
            <h1 class="inner-title text-8xl font-bold">Phản hồi</h1>
           </div>
        </div>
     </div>
     <div class="inner-shape"></div>
  </section>
  <!-- Inner Banner html end-->
  <!-- contact form html start -->
  <div class="contact-page-section">
     <div class="contact-form-inner">
        <div class="container">
           <div class="row">
              <div class="col-md-6">
                 <div class="contact-from-wrap">
                    <div class="section-heading">
                       <h5 class="dash-style">LIÊN LẠC</h5>
                       <h2>Gửi phản hồi về cho Admin</h2>
                    </div>
                    <form class="contact-from">
                      <textarea [formControl]="contentForm" class="p-2" rows="8" placeholder="Phản hồi của bạn"></textarea>
                      <button
                        type="submit"
                        class="inline-block mt-2 px-7 py-3 bg-red-400 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg0 focus:shadow-lg focus:outline-none focus:ring-0 ansition duration-150 ease-in-out w-full"
                        (click)="createContact()"
                      >
                        Gửi phản hồi
                      </button>
                    </form>
                 </div>
              </div>
              <div class="col-md-6">
                 <div class="contact-detail-wrap">
                    <h3>Cần giúp đỡ ?? Cứ liên lạc nếu cần !</h3>
                    <div class="details-list">
                       <ul>
                          <li>
                             <span class="icon">
                                <i class="fas fa-map-signs"></i>
                             </span>
                             <div class="details-content">
                                <h4>Vị trí</h4>
                                <span>411 D Avenue, San Francisco, CS 91950</span>
                             </div>
                          </li>
                          <li>
                             <span class="icon">
                                <i class="fas fa-envelope-open-text"></i>
                             </span>
                             <div class="details-content">
                                <h4>Email</h4>
                                <span><a href="https://demo.bosathemes.com/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="31555e5c50585f71525e5c41505f481f525e5c">asdfasdf@gmail.com</a></span>
                             </div>
                          </li>
                          <li>
                             <span class="icon">
                                <i class="fas fa-phone-volume"></i>
                             </span>
                             <div class="details-content">
                                <h4>Số điện thoại</h4>
                                <span>0326988999</span>
                             </div>
                          </li>
                       </ul>
                    </div>
                    <div class="contct-social social-links">
                       <h3>Theo dõi chúng tôi trên phương tiện truyền thông xã hội..</h3>
                       <ul>
                          <li><a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
                          <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                          <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                          <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                       </ul>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <div class="map-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317838.95217734354!2d-0.27362819527326965!3d51.51107287614788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604c7c7eb9be3%3A0x3918653583725b56!2sRiverside%20Building%2C%20County%20Hall%2C%20Westminster%20Bridge%20Rd%2C%20London%20SE1%207JA%2C%20UK!5e0!3m2!1sen!2snp!4v1632135241093!5m2!1sen!2snp" height="400" allowfullscreen="" loading="lazy"></iframe>
     </div>
  </div>
  <!-- contact form html end -->
</main>
