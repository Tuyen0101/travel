<div class="login-page" style="background-image: url(../../assets/images/bg.jpg);">
  <div class="bg-white w-fit p-10">
    <form [formGroup]="profileForm" class="flex gap-20 ">
      <div class="mt-20 flex flex-col items-center">
<!--        <img *ngIf="imageAvatar" class="rounded-full w-56 h-56" src="../../assets/images/{{imageAvatar}}" />-->
        <img class="rounded-full w-56 h-56" src="https://cloverdalechiro.com/wp-content/uploads/2016/06/default-user-image.png" />
        <div class="mt-4">
          <label for="upload-photo">
            <div class="border border-gray-500 rounded py-1 px-6 w-full">Thay đổi Avatar</div>
          </label>
          <input (change)="changeAvatar()" formControlName="avatar" type="file" name="photo" id="upload-photo" />
        </div>
      </div>
      <div class="login-from">
        <h1 class="site-title mb-4">
          <img src="../../assets/images/logo.png" alt="">
        </h1>
        <div class="mb-6 flex items-center mt-2">
          <div class="font-bold w-40">Tên</div>
          <input formControlName="firstName" type="text"
            class="form-control block w-full px-4 py-1 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Tên" />
        </div>

        <div class="mb-6 flex items-center">
          <div class="font-bold w-40">Họ</div>
          <input formControlName="lastName" type="text"
            class="form-control block w-full px-4 py-1 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Họ" />
        </div>

        <div class="mb-6 flex items-center">
          <div class="font-bold w-40">Phone</div>
          <input formControlName="phone" type="text"
            class="form-control block w-full px-4 py-1 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Số điện thoại" />
        </div>

        <div class="mb-6 flex items-center">
          <div class="font-bold w-40">Địa chỉ</div>
          <input formControlName="address" type="text"
            class="form-control block w-full px-4 py-1 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Địa chỉ" />
        </div>

        <div class="mb-6 flex items-center">
          <div class="font-bold w-40">Giới tính</div>
          <select class="form-control block w-full px-4 py-1 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" formControlName="gender">
            <option value="0">Nữ</option>
            <option value="1">Nam</option>
          </select>
        </div>

        <div class="mb-6 flex items-center">
          <div class="font-bold w-40">Ngày sinh</div>
          <input formControlName="dob" type="date"
            class="form-control block w-full px-4 py-1 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="dob" />
        </div>


        <button type="submit"
          class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
          (click)="submitProfile()">
          Xác nhận thay đổi
        </button>
      </div>
    </form>
  </div>
</div>
