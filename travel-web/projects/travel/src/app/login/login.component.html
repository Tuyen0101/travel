<div class="login-page" style="background-image: url(../../assets/images/bg.jpg);">
  <div class="login-from-wrap">
    <form class="login-from">
      <h1 class="site-title mb-4">
        <img src="../../assets/images/logo.png" alt="">
      </h1>
      <span>Nếu bạn chưa có tài khoản. <span [routerLink]="'/register'" class="text-blue-500 cursor-pointer">Đăng ký ngay</span></span>
      <form [formGroup]="loginForm" class="mt-2">
        <!-- Username input -->
        <div class="mb-6">
          <input
            formControlName="username"
            type="text"
            class="form-control block w-full px-4 py-2 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Tài khoản"
          />
        </div>

        <!-- Password input -->
        <div class="mb-6">
          <input
            formControlName="password"
            type="password"
            class="form-control block w-full px-4 py-2 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Mật khẩu"
          />
        </div>

        <div class="flex justify-between items-center mb-6">
          <!-- <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
              id="exampleCheck3"
              checked
            />
            <label class="form-check-label inline-block text-gray-800" for="exampleCheck2"
              >Remember me</label
            >
          </div> -->
          <a
            href="#!"
            class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
            >Quên mật khẩu?</a
          >
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
          (click)="submitLogin()"
        >
          Đăng nhập
        </button>
      </form>
    </form>
  </div>
</div>
